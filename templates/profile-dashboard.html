{% include "header.html" %}
 <!-- Page Header-->
        <header class="masthead" style="background-image: url('/static/assets/img/home-bg.jpg')">
            <div class="container position-relative px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <div class="site-heading">
                            <h1>Tech Blog</h1>
                            <span class="subheading">{{username}} Dashboard</span>
                        </div>
                    </div>
                </div>
            </div>
        </header>
<section class="vh-100" style="background-color: #f4f5f7;">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col col-lg-6 mb-4 mb-lg-0">
        <div class="card mb-3" style="border-radius: .5rem;">
          <div class="row g-0">
            <div class="col-md-4 gradient-custom text-center text-white"
              style="border-top-left-radius: .5rem; border-bottom-left-radius: .5rem;">
              <img src="{{avatar}}"
                alt="Avatar" class="img-fluid my-5" style="width: 80px;" />
              <h5>{{username}}</h5>
              <p>Tech Blog user</p>
                {% if current_user.username==username %}
              <a href="{{url_for('edit_user_info',username=current_user.username,user_id=current_user.id)}}"><i class="far fa-edit mb-5"></i></a>
                {%endif%}
            </div>
            <div class="col-md-8">
              <div class="card-body p-4">
                <h6>Information</h6>
                <hr class="mt-0 mb-4">
                <div class="row pt-1">
                  <div class="col-6 mb-3">
                    <h6>Email</h6>
                    <p class="text-muted">{{email}}</p>
                  </div>
                  <div class="col-6 mb-3">
                    <h6>Username</h6>
                    <p class="text-muted">{{username}}</p>
                  </div>
                </div>
               <!-- <h6>Experience</h6> -->
                <hr class="mt-0 mb-4">
                <div class="row pt-1">
                  <div class="col-6 mb-3">
                    <h6>BIO</h6>
                    <p class="text-muted">{{bio}}</p>
                  </div>
                  <div class="col-6 mb-3">
                    <h6>Tech Blog user since</h6>
                    <p class="text-muted">{{date}}</p>
                  </div>
                </div>
                <div class="d-flex justify-content-start">
                  <a href="#!"><i class="fab fa-facebook-f fa-lg me-3"></i></a>
                  <a href="#!"><i class="fab fa-twitter fa-lg me-3"></i></a>
                  <a href="#!"><i class="fab fa-instagram fa-lg"></i></a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

{% include "footer.html" %}
